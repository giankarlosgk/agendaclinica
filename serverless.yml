      LAMBDA_REQUEST_VALIDATOR_RESULT_TTL: 0
provider:
  name: aws
  runtime: nodejs20.x
  endpointType: REGIONAL
  enableAPIGLogs: true
  tracing:
    apiGateway: true
    lambda: true
  logRetentionInDays: 14
  environment: ${self:custom.settings.${self:custom.myStage}}
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - "dynamodb:Query"
        - "dynamodb:Scan"
        - "dynamodb:GetItem"
        - "dynamodb:PutItem"
        - "dynamodb:UpdateItem"
        - "dynamodb:DeleteItem"
        - "dynamodb:DescribeTable"
        - "dynamodb:BatchWrite*"
      Resource:
        - "arn:aws:dynamodb:${self:provider.region}:*:table/${self:custom.settings.${self:custom.myStage}.AWS_TABLE_PEDIDO_OSD}"
        - "arn:aws:dynamodb:${self:provider.region}:*:table/${self:custom.settings.${self:custom.myStage}.AWS_TABLE_CONFIGURACION_OSD}"
    - Effect: "Allow"
      Action:
        - "sqs:SendMessage"
        - "sqs:GetQueueUrl"
        - "sqs:ReceiveMessage"
        - "sqs:DeleteMessage"
        - "sqs:GetQueueAttributes"
      Resource:
        - "arn:aws:sqs:${self:provider.region}:*:${self:custom.settings.${self:custom.myStage}.QUEUE_NAME_PEDIDO_OSD_CSV}"
    - Effect: "Allow"
      Action:
        - "s3:ListBucket"
        - "s3:GetObject"
        - "s3:PutObject"
        - "s3:DeleteObject"
      Resource:
        - "arn:aws:s3:::${self:custom.settings.${self:custom.myStage}.S3_NAME_PEDIDO_OSD_CSV_VIRGINIA}"
        - "arn:aws:s3:::${self:custom.settings.${self:custom.myStage}.S3_NAME_PEDIDO_OSD_CSV_OREGON}"
        - "arn:aws:s3:::${self:custom.settings.${self:custom.myStage}.S3_NAME_PEDIDO_OSD_CSV_VIRGINIA}/*"
        - "arn:aws:s3:::${self:custom.settings.${self:custom.myStage}.S3_NAME_PEDIDO_OSD_CSV_OREGON}/*"        

  vpc:
      securityGroupIds: ${self:custom.securitygroups.${self:custom.myStage}.${self:provider.region}}
      subnetIds: ${self:custom.subnets.${self:custom.myStage}.${self:provider.region}}
functions:  
  getHelloWorldHandler:
    handler: handlers/hola-mundo.handler
    timeout: 25
    events:
      - http:
          path: /holamundo
          method: get
          cors:
            origin: "*"
          authorizer:
            arn: "arn:aws:lambda:${self:provider.region}:#{AWS::AccountId}:function:${self:custom.settings.${self:custom.myStage}.LAMBDA_REQUEST_VALIDATOR}"
            resultTtlInSeconds: "${self:custom.settings.${self:custom.myStage}.LAMBDA_REQUEST_VALIDATOR_RESULT_TTL}"
            type: request
            identitySource: method.request.header.Authorization         
    logRetentionInDays: 14
